<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1>Ans number 1:</h1>
    <p id="jsdata"> <br></p>
    <script >
        var txt = '';
        for (let i = 1; i <= 5; i++) {
            let row = '';
            for (let j = 1; j <= 5; j++) {
                row += (i * j) + ' ';
            }
            console.log(row.trim());
            txt = row.trim();
            document.getElementById('jsdata').innerHTML  += txt + "<br>";
        }

    </script>
</body>

</html>
